version: '3.8'

services:
  # ============== BeeWAF Stack ==============
  beewaf:
    container_name: beewaf_sklearn
    image: beewaf:sklearn
    environment:
      - BEEWAF_API_KEY=supersecret-beewaf-admin-key-2026
    expose:
      - "8000"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      service: "beewaf"
    networks:
      - beewaf-network
    depends_on:
      - logstash

  nginx:
    image: nginx:alpine
    container_name: beewaf_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./k8s/tls:/etc/nginx/ssl:ro
    depends_on:
      - beewaf
    networks:
      - beewaf-network

  # ============== ELK Stack ==============
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: beewaf_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - beewaf-network
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q 'yellow\\|green'"]
      interval: 45s
      timeout: 30s
      retries: 10
      start_period: 120s

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: beewaf_logstash
    volumes:
      - ./elk/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./elk/logstash/pipeline:/usr/share/logstash/pipeline:ro
    ports:
      - "5044:5044/tcp"
      - "5044:5044/udp"
      - "9600:9600"
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - beewaf-network
    depends_on:
      elasticsearch:
        condition: service_healthy

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: beewaf_kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    networks:
      - beewaf-network
    depends_on:
      elasticsearch:
        condition: service_healthy

  # ============== Filebeat (collect Docker logs) ==============
  filebeat:
    image: docker.elastic.co/beats/filebeat:8.11.0
    container_name: beewaf_filebeat
    user: root
    command: ["filebeat", "-e", "--strict.perms=false"]
    volumes:
      - ./elk/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - beewaf-network
    depends_on:
      - logstash

networks:
  beewaf-network:
    driver: bridge

volumes:
  elasticsearch-data:
    driver: local
