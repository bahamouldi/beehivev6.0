# =============================================================================
# BeeWAF — Protège l'application idts-back
#
# AVANT (sans WAF) :
#   Internet → HAProxy → Nginx Ingress → idts-back (direct, pas protégé)
#
# APRÈS (avec WAF) :
#   Internet → HAProxy → Nginx Ingress → BeeWAF → idts-back
#
# IMPORTANT : supprimer l'ancien ingress avant d'appliquer celui-ci :
#   kubectl delete ingress idts-back-ingress -n idts-test
# =============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: beewaf-protects-idts
  namespace: beewaf
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/use-forwarded-headers: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - idts.back.dpc.com.tn
    secretName: beewaf-idts-tls
  rules:
  - host: idts.back.dpc.com.tn
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: beewaf-svc
            port:
              number: 80
