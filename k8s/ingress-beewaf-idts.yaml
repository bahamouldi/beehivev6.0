# =============================================================================
# BeeWAF — Ingress pour protéger idts-back
# Architecture: Internet → HAProxy → Ingress → BeeWAF → idts-back
# 
# Cet Ingress route le trafic vers BeeWAF qui filtre les attaques
# et forward les requêtes légitimes vers idts-back
# =============================================================================

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: beewaf-protected-idts
  namespace: beewaf
  annotations:
    # Configuration nginx pour BeeWAF
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    # Passer l'IP réelle du client
    nginx.ingress.kubernetes.io/use-forwarded-headers: "true"
    nginx.ingress.kubernetes.io/forwarded-for-header: "X-Forwarded-For"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - secure.idts.dpc.com.tn
    secretName: beewaf-idts-tls
  rules:
  - host: secure.idts.dpc.com.tn
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: beewaf-svc
            port:
              number: 80
